<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact V4</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/faviconn.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <form action="http://osl.vvce.ac.in">
      <div class="container-contact100">
        <div class="wrap-contact100">
          <form class="contact100-form validate-form">
            <span class="contact100-form-title">
              OPEN SOURCE DAY
            </span>

            <div class="wrap-input100 validate-input">
              <span class="label-input100">Your Name</span>
              <input
                id="name"
                class="input100"
                type="text"
                name="name"
                placeholder="Enter your name"
              />
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input">
              <span class="label-input100">Phone</span>
              <input
                id="phone"
                class="input100"
                type="tel"
                name="phone"
                placeholder="Enter your phone number"
              />
              <span class="focus-input100"></span>
            </div>

            <div class="">
              <span class="label-input1001">Tracks</span> <br />
              <span>Choose one of the below packages</span>
              <div class="row crow">
                <a>
                <div class="col-md-6 btn" id="cbtn1">
                  <span class="package">Package 1</span> <br />
                  <ul>
                    <li class="list">
                      Ethical Hacking Workshop
                    </li>
                    <li class="list">Lunch</li>
                    <li class="list">Goodies</li>
                  </ul>
                </div>
                </a>
                <a>
                <div class="col-md-6 btn" id="cbtn2">
                  <span class="package">Package 2</span><br />
                  <ul>
                    <li class="list">GitHub Workshop</li>
                    <li class="list">Lunch</li>
                    <li class="list">Goodies</li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="container-contact100-form-btn">
              <div class="wrap-contact100-form-btn">
                <div class="contact100-form-bgbtn"></div>
                <button id="submit" class="contact100-form-btn">
                  <span>
                    Proceed to RSVP
                    <i
                      class="fa fa-long-arrow-right m-l-7"
                      aria-hidden="true"
                    ></i>
                  </span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </form>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <script>
      $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $("#dropDownSelect1")
      });
    </script>
    <script>
      var elementIsClicked1 = false; 
        function clickHandler1(){ 
        elementIsClicked1 = true;
        elementIsClicked2 = false;
        }
          var element = document.getElementById('cbtn1');
          element.addEventListener('click', clickHandler1); 

          var elementIsClicked2 = false; 
        function clickHandler2(){ 
        elementIsClicked2 = true;
        elementIsClicked1 = false;
        }
        var element = document.getElementById('cbtn2');
        element.addEventListener('click', clickHandler2); 
      document.querySelector("#submit").onclick = function(e) {
        var form_name = document.querySelector("#name").value;
        var form_email = document.querySelector("#phone").value;
        window.localStorage.setItem("name", form_name);
        window.localStorage.setItem("email", form_email);
        function pdf() {
          var fname = window.localStorage.getItem("name");
          var lname = window.localStorage.getItem("email");
          var doc = new jsPDF();
          doc.rect(20, 20, doc.internal.pageSize.width - 40, doc.internal.pageSize.height - 40, 'S');
          doc.setFontSize(26);
          doc.setTextColor(92, 76, 76);
          doc.text(23, 32, "Open Source Day");
          doc.text(23, 42, "Time: 08:30 AM");
          doc.text(23, 52, "Venue: CS Seminar Hall");
          doc.text(23, 62, "Registration Fee: Rs. 100/-");
          doc.text(23, 82, fname);
          doc.text(23, 102, lname);
          if (elementIsClicked1 == true) {
            doc.text(23, 122, "Package 1");
            doc.text(23, 132, "-Ethical Hacking Workshop");
            doc.text(23, 142, "-Lunch");
            doc.text(23, 152, "-Snacks");
            doc.text(23, 162, "-Goodies");
          }
          if (elementIsClicked2 == true) {
            doc.text(23, 122, "Package 2");
            doc.text(23, 132, "-GitHub Workshop");
            doc.text(23, 142, "-Dazzle Code");
            doc.text(23, 152, "-Code Debugging");
            doc.text(23, 162, "-Reverse Search");
            doc.text(23, 172, "-Tech Quiz");
            doc.text(23, 182, "-Lunch");
            doc.text(23, 192, "-Snacks");
            doc.text(23, 202, "-Goodies");
          }
          doc.save("ticket.pdf");
        }
        pdf();
        e.preventDefault();
        if (elementIsClicked1 == true) {
          window.open("https://osl224440.typeform.com/to/nA1mqF");
        }
        if (elementIsClicked2 == true) {        
          window.open("https://osl224440.typeform.com/to/cCtdeK");
        }
      };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
